<! DOCTYPE html>
<html>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<head>
		<script type="text/javascript" src="main.js"></script>
		<script type="text/javascript" src="map.js"></script>
		<script type="text/javascript" src="municipios.js"></script>
		<link rel="stylesheet" href="style.css">
		<title>Quiz Municipios</title>
	</head>
	<body>
		<header>
			<div id="provincia">
				<a>Provincia:</a>
				<select id="selectProvincia">
					<option value="spain">España</option>
					<option value="madrid">Madrid</option>
					<option value="murcia">Murcia</option>
					<option value="cadiz">Cádiz</option>
				</select>
			</div>
		</header>
		<h1>¿Cuántos municipios eres capaz de nombrar?</h1>
		<div class="sendWrapper">
			<input id="municipioInput" type="text" spellcheck="false" autocomplete="off" placeholder="Introduce el nombre de un municipio"></input>
			<button id="sendButton" class="sendButton">Enviar</button>
		</div>
		<?xml version="1.0" encoding="UTF-8" standalone="no"?>
		<div class="map" id="mapSvg">Loading...</div>
		<div class="cardsWrapper">
			<div class="card">
				<h2>Municipios</h2>
				<ol id="municipiosList" type="1"></ol>
			</div>
			<div class="card">
				<h2>Estadísticas</h2>
				<ul id="stats">
					<li id="numberOfMunicipios"></li>
					<li id="capitals"></li>
					<li id="numberOfBigMunicipios"></li>
					<li id="numberOfMediumMunicipios"></li>
					<li id="totalArea"></li>
					<li id="totalPopulation"></li>
				</ul>
			</div>
		</div>

		<button id="borrarButton" class="borrarButton">Borrar</button>
		<footer>Fuente de los datos: <a href="https://es.wikipedia.org/wiki/Anexo:Municipios_de_la_Regi%C3%B3n_de_Murcia">Wikipedia</a> and <a href="https://www.ign.es/web/ign/portal/rcc-nomenclator-nacional">IGN</a></footer>
	</body>
</html>
